version: "3.8"

services:
  mongodb:
    image: 'mongo'
    container_name: mongo
    volumes:
      - data:/data/db

  backend:
    container_name: flaskapp
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    depends_on:
      - mongodb

  frontend:
    container_name: react-app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '80:80'
    depends_on:
      - backend

volumes:
  data:
